<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker - Burpee Program</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #faf3e0 0%, #f3e7dc 100%);
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #ffffffaa;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .workout-day {
            border-left: 10px solid;
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 15px;
            position: relative;
            user-select: none;
        }

        .workout-day h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: #333;
        }

        .workout-day p {
            margin: 10px 0;
            font-size: 1em;
        }

        .complete-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border-radius: 50px;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: bold;
        }

        .complete-btn.completed {
            background: #28a745;
        }

        .complete-btn:hover {
            background: #0056b3;
        }

        .confetti-container {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 100;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            background: #ffa500;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            pointer-events: none;
            animation: fall 2.5s linear infinite;
        }

        .info-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #555;
            cursor: pointer;
            user-select: none;
            border: 1px solid #333;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            background: #fff;
        }

        .info-content {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            position: absolute;
            z-index: 10;
            font-size: 0.9em;
            width: 250px;
            top: 40px;
            right: 15px;
        }

        .info-content.active {
            display: block;
        }

        @keyframes fall {
            to {
                transform: translateX(calc(100vw - 50vw)) translateY(calc(100vh + 100px));
            }
        }
    </style>
</head>

<body>
    <div class="confetti-container" id="confetti-container"></div>
    <div class="container">
        <h2>Burpee Program</h2>
        <div id="workout-list"></div>
    </div>

    <script>
        const pastelColors = ['#ffadad', '#ffd6a5', '#fdffb6', '#caffbf'];
        let program = [
            {
                week: 1, days: [
                    { day: 1, routine: '3 sets of 5 step-back burpees', complete: false, info: 'Step-Back Burpees: Step your feet back one at a time into a plank, skip the push-up and jump, then stand up.' },
                    { day: 2, routine: '3 sets of 5 step-back burpees', complete: false, info: 'Step-Back Burpees: Step your feet back one at a time into a plank, skip the push-up and jump, then stand up.' },
                    { day: 3, routine: '3 sets of 5 step-back burpees', complete: false, info: 'Step-Back Burpees: Step your feet back one at a time into a plank, skip the push-up and jump, then stand up.' },
                    { day: 4, routine: '3 sets of 7 step-back burpees', complete: false, info: 'Step-Back Burpees: Step your feet back one at a time into a plank, skip the push-up and jump, then stand up.' },
                    { day: 5, routine: '3 sets of 7 step-back burpees', complete: false, info: 'Step-Back Burpees: Step your feet back one at a time into a plank, skip the push-up and jump, then stand up.' },
                    { day: 6, routine: '3 sets of 7 step-back burpees', complete: false, info: 'Step-Back Burpees: Step your feet back one at a time into a plank, skip the push-up and jump, then stand up.' },
                    { day: 7, routine: 'Rest or light activity', complete: false, info: 'Light Activity: Engage in walking, stretching, or other gentle activities.' },
                ]
            },
            {
                week: 2, days: [
                    { day: 8, routine: '3 sets of 10 half burpees', complete: false, info: 'Half Burpees: Squat down, step or hop back into a plank position, then immediately step or hop your feet back to your hands and stand up.' },
                    { day: 9, routine: '3 sets of 10 half burpees', complete: false, info: 'Half Burpees: Squat down, step or hop back into a plank position, then immediately step or hop your feet back to your hands and stand up.' },
                    { day: 10, routine: '3 sets of 10 half burpees', complete: false, info: 'Half Burpees: Squat down, step or hop back into a plank position, then immediately step or hop your feet back to your hands and stand up.' },
                    { day: 11, routine: '4 sets of 10 half burpees', complete: false, info: 'Half Burpees: Squat down, step or hop back into a plank position, then immediately step or hop your feet back to your hands and stand up.' },
                    { day: 12, routine: '4 sets of 10 half burpees', complete: false, info: 'Half Burpees: Squat down, step or hop back into a plank position, then immediately step or hop your feet back to your hands and stand up.' },
                    { day: 13, routine: '4 sets of 10 half burpees', complete: false, info: 'Half Burpees: Squat down, step or hop back into a plank position, then immediately step or hop your feet back to your hands and stand up.' },
                    { day: 14, routine: 'Rest or light activity', complete: false, info: 'Light Activity: Engage in walking, stretching, or other gentle activities.' },
                ]
            },
            {
                week: 3, days: [
                    { day: 15, routine: '3 sets of 8-10 full burpees (no push-up)', complete: false, info: 'Full Burpees (no push-up): Start from standing, squat, jump back into a plank, jump forward, then jump up.' },
                    { day: 16, routine: '3 sets of 8-10 full burpees (no push-up)', complete: false, info: 'Full Burpees (no push-up): Start from standing, squat, jump back into a plank, jump forward, then jump up.' },
                    { day: 17, routine: '3 sets of 8-10 full burpees (no push-up)', complete: false, info: 'Full Burpees (no push-up): Start from standing, squat, jump back into a plank, jump forward, then jump up.' },
                    { day: 18, routine: '4 sets of 10-12 full burpees (no push-up)', complete: false, info: 'Full Burpees (no push-up): Start from standing, squat, jump back into a plank, jump forward, then jump up.' },
                    { day: 19, routine: '4 sets of 10-12 full burpees (no push-up)', complete: false, info: 'Full Burpees (no push-up): Start from standing, squat, jump back into a plank, jump forward, then jump up.' },
                    { day: 20, routine: '4 sets of 10-12 full burpees (no push-up)', complete: false, info: 'Full Burpees (no push-up): Start from standing, squat, jump back into a plank, jump forward, then jump up.' },
                    { day: 21, routine: 'Rest or light activity', complete: false, info: 'Light Activity: Engage in walking, stretching, or other gentle activities.' },
                ]
            },
            {
                week: 4, days: [
                    { day: 22, routine: '3 sets of 8 full burpees with a push-up', complete: false, info: 'Full Burpees with Push-up: Start from standing, squat, jump back into a plank, do a push-up, jump forward, then jump up.' },
                    { day: 23, routine: '3 sets of 8 full burpees with a push-up', complete: false, info: 'Full Burpees with Push-up: Start from standing, squat, jump back into a plank, do a push-up, jump forward, then jump up.' },
                    { day: 24, routine: '3 sets of 8 full burpees with a push-up', complete: false, info: 'Full Burpees with Push-up: Start from standing, squat, jump back into a plank, do a push-up, jump forward, then jump up.' },
                    { day: 25, routine: '4 sets of 8-10 full burpees with a push-up', complete: false, info: 'Full Burpees with Push-up: Start from standing, squat, jump back into a plank, do a push-up, jump forward, then jump up.' },
                    { day: 26, routine: '4 sets of 8-10 full burpees with a push-up', complete: false, info: 'Full Burpees with Push-up: Start from standing, squat, jump back into a plank, do a push-up, jump forward, then jump up.' },
                    { day: 27, routine: '4 sets of 8-10 full burpees with a push-up', complete: false, info: 'Full Burpees with Push-up: Start from standing, squat, jump back into a plank, do a push-up, jump forward, then jump up.' },
                    { day: 28, routine: 'Rest or light activity', complete: false, info: 'Light Activity: Engage in walking, stretching, or other gentle activities.' },
                ]
            }
        ];

        // Load the saved progress from local storage
        const loadedProgram = localStorage.getItem('burpeeProgram');
        if (loadedProgram) {
            program = JSON.parse(loadedProgram);
        }

        const workoutList = document.getElementById('workout-list');


        function toggleInfo(event) {
            const infoIcon = event.target;
            const infoContent = infoIcon.parentElement.querySelector('.info-content');
            if (infoContent) {
                infoContent.classList.toggle('active');
            }
        }



        function updateDOM() {
            workoutList.innerHTML = '';
            program.forEach((week, weekIndex) => {
                week.days.forEach(day => {
                    const dayDiv = document.createElement('div');
                    dayDiv.classList.add('workout-day');
                    dayDiv.style.background = pastelColors[weekIndex];
                    dayDiv.style.borderColor = pastelColors[weekIndex];

                    console.log(day)
                    const workoutDayInnerHTML = `
                        <h3>Week ${week.week} - Day ${day.day}</h3>
                        <div class="info-content">${day.info}</div>
                        <p>${day.routine}</p>
                        <button class="complete-btn ${day.complete ? 'completed' : ''}" onclick="completeWorkout(${week.week}, ${day.day})">${day.complete ? 'Completed' : 'Mark as Complete'}</button>
                    `;
                    dayDiv.innerHTML = workoutDayInnerHTML;

                    const infoIcon = document.createElement('span');
                    infoIcon.classList.add('info-icon');
                    infoIcon.innerHTML = 'i';
                    dayDiv.appendChild(infoIcon);
                    infoIcon.addEventListener('click', toggleInfo);

                    workoutList.appendChild(dayDiv);
                });
            });
        }

        function saveProgress() {
            localStorage.setItem('burpeeProgram', JSON.stringify(program));
        }

        function showConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            confettiContainer.style.display = 'block';
            const colors = ['#ff0', '#ff7f0', '#ff1ee', '#ffdd44'];
            const eventEnd = 2000;
            const amount = 300;

            for (let i = 0; i < amount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = -20 + 'px';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confettiContainer.appendChild(confetti);
            }

            setTimeout(() => {
                confettiContainer.innerHTML = '';
                confettiContainer.style.display = 'none';
            }, eventEnd);
        }

        function completeWorkout(weekNumber, dayNumber) {
            const week = program.find(w => w.week === weekNumber);
            const day = week.days.find(d => d.day === dayNumber);
            if (day) {
                day.complete = !day.complete;
            }
            saveProgress();
            updateDOM();
            showConfetti();
        }



        // Initial DOM update
        updateDOM();
    </script>
</body>

</html>
