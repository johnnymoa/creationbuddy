<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation Buddy</title>
    <link rel="stylesheet" href="/style.css">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D65KYL9C6V"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-D65KYL9C6V');
    </script>
</head>

<body>
    <!-- Toast Notification Container -->
    <div class="toast-container" id="toast-container"></div>

    <div class="sidebar">
        <div class="sidebar-header">
            <h1 class="sidebar-title">Creation Buddy</h1>
            <p class="sidebar-subtitle">by <a href="https://johnnym.dev" target="_blank">johnnym.dev</a></p>
        </div>
        
        <div class="sidebar-content">
            <div class="controls-section">
                <div class="controls">
                    <div class="control-group">
                        <label class="control-label">Model</label>
                        <select id="model">
                            <option provider="mistral" value="mistral-medium-latest">Mistral Medium</option>
                            <option provider="mistral" value="mistral-large-latest">Mistral Large</option>
                            <option provider="mistral" value="mistral-small-latest">Mistral Small</option>
                            <option provider="mistral" value="codestral-latest">Mistral Codestral</option>
                            <option provider="mistral" value="devstral-small-latest">Mistral Devstral</option>

                            <option provider="openai" value="gpt-4o">ChatGPT 4o</option>
                            <option provider="openai" value="gpt-4o-mini">ChatGPT 4o mini</option>
                            <option provider="openai" value="o1">ChatGPT o1</option>
                            <option provider="openai" value="o1-preview">ChatGPT o1 preview</option>
                            <option provider="openai" value="o1-mini">ChatGPT o1 mini</option>

                            <option provider="anthropic" value="claude-3-5-sonnet-20240620">Claude 3.5 sonnet</option>
                            <option provider="anthropic" value="claude-3-opus-20240229">Claude 3 opus</option>
                            <option provider="anthropic" value="claude-3-haiku-20240307">Claude 3 haiku</option>
                       
                            <option provider="groq" value="llama-3.1-70b-versatile">Groq Hosted Meta Lama 3.1 70B</option>
                        </select>
                        <input type="text" id="apikey" placeholder="Enter API Key">
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label">Chat Settings</label>
                        <select id="system-prompt-select"></select>
                        <select id="memory-mode-select">
                            <option value="last">Remember Only Last Response</option>
                            <option value="everything">Remember Everything</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label">Actions</label>
                        <button id="new-chat-btn">New Chat</button>
                        <div class="control-row">
                            <button id="export-all-btn" class="secondary">Export</button>
                            <button id="import-all-btn" class="secondary">Import</button>
                        </div>
                        <button id="delete-all-btn" class="danger">Delete All</button>
                        <input type="file" id="import-all-input" style="display:none;">
                    </div>
                </div>
            </div>
            
            <div class="chat-list-container">
                <ul class="chat-list" id="chat-list"></ul>
            </div>
        </div>
    </div>
    
    <div class="main" id="main-chat" style="width: calc(100% - 60%);">
        <div class="chat-area" id="chat-area"></div>
        <div class="input-area">
            <textarea id="chat-input" rows="2" placeholder="Type your message here..."></textarea>
            <button id="send-btn" class="send-button">
                <span class="send-text">Send</span>
                <span class="send-icon">â†’</span>
            </button>
        </div>
    </div>
    
    <div class="resizer" id="resizer"></div>
    
    <div class="iframe-container" id="iframe-container">
        <iframe id="genai-iframe" width="100%" height="100%"></iframe>
    </div>

    <script src="main.js"></script>
</body>

</html>
